<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monogramFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-3 ms-5">
    <h1>monogramFinder</h1>

    <div class="inputSection mt-5">

    <div id="noteButtonsRowSharp" class="mb-1">
        <button id="cis" class="btn btn-dark note">C#</button>
        <button id="dis" class="btn btn-dark note">D#</button>
        <button id="eis" class="btn btn-light note">E#</button>
        <button id="fis" class="btn btn-dark note">F#</button>
        <button id="gis" class="btn btn-dark note">G#</button>
        <button id="ais" class="btn btn-dark note">A#</button>
        <button id="his" class="btn btn-light note">H#</button>
    </div>

    <div id="noteButtonsRowFlat" class="mb-1">
        
        <button id="des" class="btn btn-dark note">Db</button>
        <button id="es" class="btn btn-dark note">Eb</button>
        <button id="fes" class="btn btn-light note">Fb</button>
        <button id="ges" class="btn btn-dark note">Gb</button>
        <button id="as" class="btn btn-dark note">Ab</button>
        <button id="b" class="btn btn-dark note">B</button>
        <button id="ces" class="btn btn-light note">Cb</button>
    </div>



    <div id="noteButtonsRow" class="mb-3">
        <button id="c" class="btn btn-light note">C</button>
        <button id="d" class="btn btn-light note">D</button>
        <button id="e" class="btn btn-light note">E</button>
        <button id="f" class="btn btn-light note">F</button>
        <button id="g" class="btn btn-light note">G</button>
        <button id="a" class="btn btn-light note">A</button>
        <button id="h" class="btn btn-light note">H</button>
    </div>


</div>

    <div id="spaceRow" class="mb-5">
    <button id="space" class="btn btn-secondary controls"disabled> Rest </button>
</div>







<div id="input" class="bg-light mb-3"></div>

<div id="controlButtons" class="d-flex mb-5">
<div id="enterWrapper">
<button id="enter" class="btn btn-primary controls" disabled>Enter</button>
</div>
<div id="deleteWrapper" class="d-flex justify-content-between">
<button id="delete" onclick="remove()" class="btn btn-primary controls" disabled>Delete</button>
<button id="clear" onclick="reset()" class="btn btn-primary controls" disabled>Clear All</button>
</div>
</div>
<div id="output" class="bg-light"></div>
<div id="inspectorWrapper" class="d-flex justify-content-end mb-5">
<button id="inspector"class="btn btn-primary mt-3"disabled>Inspector</button>
</div>
</div>


<script src="dictionary.js"></script>
<script src="app.js"></script>
</body>
</html>
