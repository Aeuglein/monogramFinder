<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>monogramFinder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main" class="container">
    <h1>mono<span class="underlineHead">g</span>r<span class="underlineHead">a</span>m<span class="underlineHead">F</span>in<span class="underlineHead">d</span><span class="underlineHead">e</span>r</h1>

    <div class="inputSection">

    <div id="noteButtonsRowSharp" class="mb-2">
        <div class="noteStyle">
        <button id="cis" class="btn btn-dark btn-block w-100 note">C#</button>
        </div>
        <div class="noteStyle">
        <button id="dis" class="btn btn-dark btn-block w-100 note">D#</button>
        </div>
        <div class="noteStyle skip1">
        <button id="fis" class="btn btn-dark btn-block w-100 note">F#</button>
        </div>
        <div class="noteStyle">
        <button id="gis" class="btn btn-dark btn-block w-100 note">G#</button>
        </div>
        <div class="noteStyle">
        <button id="ais" class="btn btn-dark btn-block w-100 note">A#</button>
    </div>
     
    </div>

    <div id="noteButtonsRowFlat" class="mb-2">
        <div class="noteStyle">
        <button id="des" class="btn btn-dark btn-block w-100 note">Db</button>
        </div>
        <div class="noteStyle">
        <button id="es" class="btn btn-dark btn-block w-100 note">Eb</button>
        </div>
        <div class="noteStyle skip1">
        <button id="ges" class="btn btn-dark btn-block w-100 note">Gb</button>
        </div>
        <div class="noteStyle">
        <button id="as" class="btn btn-dark btn-block w-100 note">Ab</button>
        </div>
        <div class="noteStyle">
        <button id="b" class="btn btn-dark btn-block w-100 note">B</button>
        </div>
        
    </div>


    <div id="enharmonicRow" class="mb-2">
        <div class="noteStyle">
        <button id="his" class="btn btn-light btn-block w-100 note">H#</button>
        </div>
        <div class="noteStyle skip1">
        <button id="fes" class="btn btn-light btn-block w-100 note">Fb</button>
        </div>
        <div class="noteStyle">
        <button id="eis" class="btn btn-light btn-block w-100 note">E#</button>
        </div>
        <div class="noteStyle skip2 last">
        <button id="ces" class="btn btn-light btn-block w-100 note">Cb</button>
    </div>
    </div>


    <div id="noteButtonsRow" class="mb-3">
        <div class="noteStyle">
        <button id="c" class="btn btn-light btn-block w-100 note">C</button>
        </div>
        <div class="noteStyle">
        <button id="d" class="btn btn-light btn-block w-100 note">D</button>
        </div>
        <div class="noteStyle">
        <button id="e" class="btn btn-light btn-block w-100 note">E</button>
        </div>
        <div class="noteStyle">
        <button id="f" class="btn btn-light btn-block w-100 note">F</button>
        </div>
        <div class="noteStyle">
        <button id="g" class="btn btn-light btn-block w-100 note">G</button>
        </div>
        <div class="noteStyle">
        <button id="a" class="btn btn-light btn-block w-100 note">A</button>
        </div>
        <div class="noteStyle last">
        <button id="h" class="btn btn-light btn-block w-100 note">H</button>
        </div>
    </div>


</div>

    <div id="spaceRow">
        <div class="spaceStyle">
    <button id="space" class="btn btn-secondary btn-block w-100 controls"disabled> Rest </button>
</div>
</div>







<div id="input" class="bg-light w-100 mb-3"></div>
<div id="controlButtons" class="d-flex">
<div id="enterWrapper">
<div class="controlsStyle">
<button id="enter" class="btn btn-primary btn-block w-100 controls" disabled>Enter</button>
</div>
</div>
<div id="deleteWrapper" class="d-flex justify-content-between">
<div class="controlsStyle">
<button id="delete" onclick="remove()" class="btn btn-primary btn-block w-100 controls" disabled>Delete</button>
</div>
<div class="controlsStyle">
<button id="clear" onclick="reset()" class="btn btn-primary btn-block w-100 controls" disabled>Clear</button>
</div>
</div>
</div>
<div id="output" class="bg-light w-100"></div>
<div id="inspectorWrapper" class="d-flex justify-content-end">
<div class="controlsSearch">
<button id="inspector"class="btn btn-primary btn-block w-100 mt-3 mb-3"disabled>Show</button>
</div>
</div>
</div>


<script src="dictionary.js"></script>
<script src="app.js"></script>
</body>
</html>
